name: Deploy to Remote Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Debug Private Key
      run: cat ~/.ssh/id_ed25519
      
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh/
        echo "$YOUR_PRIVATE_KEY_SECRET" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H 45.32.179.99 >> ~/.ssh/known_hosts

    - name: SSH into Remote Server and Execute Command
      run: ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no root@45.32.179.99 'echo "Hello, Remote Server!"'
      env:
        YOUR_PRIVATE_KEY_SECRET: ${{ secrets.VULTR_SSH_KEY  }}
