name: Deploy Roie Admin App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up SSH and run commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VULTR_SERVER_IP }}
          username: ${{ secrets.VULTR_SSH_USER }}
          key: ${{ secrets.VULTR_SSH_KEY }}
          script: |
            cd /opt/admin_roie/
            git fetch
            previous_commit=$(git log -1 --pretty=format:%H)
            git diff --name-only $previous_commit..${{ github.sha }} > changed_files.txt
            cat changed_files.txt
            changed=$(if grep -q 'requirements.txt' changed_files.txt; then echo 'true'; else echo 'false'; fi)
            if [ "$changed" = "true" ]; then
              python3 -m venv myenv
              source myenv/bin/activate
              pip install --upgrade pip
              pip install -r requirements.txt
            fi
            rsync -a --exclude='credentials.py' --exclude='*.dist' --exclude='myenv' ./ /opt/admin_roie/
            sudo systemctl restart roieapp
            sudo systemctl restart apache2
